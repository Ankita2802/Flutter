name: figma
description: A new Flutter project.

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  google_fonts: any
  http: any
  flutter_spinkit: any
  fluttertoast: ^8.2.2
  shared_preferences: ^2.1.2
  another_flushbar: ^1.12.30
  websafe_svg: any
  responsive_builder: ^0.7.0
  entry: ^0.0.8+1
  get: ^4.6.6
  image_picker: ^1.0.4
  video_player: ^2.8.1
  flutter_riverpod: ^2.4.4
  lottie: ^2.7.0
  carousel_slider: ^4.2.1
  cached_network_image: ^3.3.0
  moengage_flutter: ^6.1.0



  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

 
  uses-material-design: true


  assets:
    - assets/
    - assets/icons/
    - assets/images/
    - assets/fonts/
    - assets/logo/


  fonts:
    - family: HindSiliguri
      fonts:
        - asset: assets/fonts/HindSiliguri-Regular.ttf
        - asset: assets/fonts/HindSiliguri-Medium.ttf
          weight: 700
    
 
  

